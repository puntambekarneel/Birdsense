<!DOCTYPE html>
<html>
<head>
    <title>Bird Feeder Dashboard</title>

    <style>

body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #270669, #0a7446);
    color: #fff;
}

h1 {
    text-align: center;
    margin: 20px 0;
    font-size: 2.5rem;
    color: rgb(33, 103, 0);
}

.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 30px;
    padding: 20px 40px;
    max-width: 1400px;
    margin: 0 auto;
    box-sizing: border-box;
}

.card {
    background-color: #111;
    color: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    width: 300px;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
}

.card img {
    width: 100%;
    height: auto;
    border-bottom: 3px solid #ff6f61;
}

.card p {
    padding: 0 15px;
    line-height: 1.4;
}

.card p strong {
    color: #ffd700;
}

form {
    display: flex;
    justify-content: center;
    padding: 10px 0 20px;
}

form button {
    background-color: #c62828;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 8px 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

form button:hover {
    background-color: #b71c1c;
}


       

        .bird-card {
            background-color: #2b2b2b;
            border-radius: 10px;
            padding: 35px;
            width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease-in-out;
        }

        .bird-card:hover {
            transform: scale(1.02);
        }

        .bird-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
        }

        .bird-card p {
            margin: 8px 0;
        }

        .bird-card strong {
            color: #80cbc4;
        }

        .delete-button {
            background-color: #ff5555;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .delete-button:hover {
            background-color: #ff0000;
        }

        .image-row {
    display: flex;
    
}

video {
  border-radius: 8px;
  max-height: 240px;
  object-fit: cover;
}


               
    </style>
</head>
<body>
    <h1>Bird Feeder Dashboard</h1>

    <div class="container">
        {% for bird in birds %}
        <div class="card">
          <img src="{{ bird.image_path }}" alt="{{ bird.name }}" class="bird-img">
          <img src="{{ bird.internet_image }}" alt="Internet Image of {{ bird.name }}" style="max-width: 100%; border: 2px solid #ccc; margin-top: 10px;">
          <p style="font-size: 0.9em;">Reference Image</p>
          
          <h2>{{ bird.name }}</h2>
          <p><strong>Scientific Name:</strong> {{ bird.scientific_name }}</p>
          <p><strong>Habitat:</strong> {{ bird.habitat }}</p>
          <p><strong>Diet:</strong> {{ bird.diet }}</p>
          <p><strong>Info:</strong> {{ bird.info }}</p>
      
          {% if bird.video_path %}
          <video controls width="100%" style="margin-top: 10px;">
            <source src="{{ bird.video_path }}" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          {% endif %}
        </div>
      {% endfor %}
      

    </div>
</body>
</html>
